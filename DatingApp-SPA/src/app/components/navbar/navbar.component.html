<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="navbar-brand text-light">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/members']" class="nav-link" href='#'>Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/lists']" class="nav-link" href='#'>Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/messages']" class="nav-link" href='#'>Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodeToken?.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href='#'><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" href='#'><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
