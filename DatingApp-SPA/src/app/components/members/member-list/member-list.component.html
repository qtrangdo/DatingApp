<div class="text-center mt-3">
  <h2>Your matches - {{ pagination.totalItems }} found</h2>
</div>

<div class="container mt-3 mb-5">
  <form novalidate #form="ngForm" (ngSubmit)="loadUsers()" class="form-inline mb-4 d-flex justify-content-center">
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px" name="minAge" [(ngModel)]="userParams.minAge">
    </div>
    <div class="form-group px-2">
      <label for="minAge">Age To</label>
      <input type="number" class="form-control ml-1" style="width: 70px" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>
    <div class="form-group px-2">
      <label for="minAge">Show</label>
      <select type="number" class="form-control ml-1" style="width: 130px" [(ngModel)]="userParams.gender"
        name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
      </select>
    </div>
    <button class="btn btn-primary ml-1" type="submit">Apply</button>
    <button class="btn btn-info ml-1" type="button" (click)="resetFilters()">Reset</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" name="orderBy" btnRadio="lastActive"
          [(ngModel)]="userParams.orderBy" (click)="loadUsers()">Last
          Active</button>
        <button type="button" class="btn btn-primary" name="orderBy" btnRadio="created"
          [(ngModel)]="userParams.orderBy" (click)="loadUsers()">Newest Members</button>
      </div>
    </div>
  </form>
  <div class="row d-flex justify-content-center flex-wrap">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
